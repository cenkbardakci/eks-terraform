<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            overflow: hidden;
        }
        .card img {
            width: 300px;
            height: auto;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .card-content p {
            font-size: 1.2em;
            margin: 0.3em 0;
        }
        .card-content a {
            color: #007BFF;
            text-decoration: none;
        }
        .card-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.jpeg" alt="Cenk Bardakci">
        <div class="card-content">
            <h1>Cenk Bardakci</h1>
            <p><strong>Title:</strong> DevOps Engineer</p>
            <p><strong>Project Repo Link:</strong> <a href="https://github.com/cenkbardakci/eks-terraform.git" target="_blank">https://github.com/cenkbardakci/eks-terraform.git</a></p>
        </div>
    </div>
</body>
</html>
