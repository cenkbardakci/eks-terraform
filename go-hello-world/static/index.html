<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Updated background gradient with softer blue tones */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .card {
            background: white;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Smoother shadow */
            max-width: 900px; /* Increased max width */
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px; /* Added margin for spacing */
            box-sizing: border-box;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
            box-sizing: border-box;
        }
        .card-content h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .card-content p {
            font-size: 1.2em;
            margin: 0.5em 0; /* Increased margin */
        }
        .card-content a {
            color: #007BFF;
            text-decoration: none;
        }
        .card-content a:hover {
            text-decoration: underline;
        }
        @media(min-width: 768px) {
            .card {
                flex-direction: row;
            }
            .card img {
                width: 350px; /* Increased image width */
                height: auto;
            }
            .card-content {
                padding: 40px; /* Increased padding */
            }
            .card-content h1 {
                font-size: 2.5em; /* Increased font size */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.jpeg" alt="Cenk Bardakci">
        <div class="card-content">
            <h1>Cenk Bardakci</h1>
            <p><strong>Title:</strong> DevOps Engineer</p>
            <p><strong>Project Repo Link:</strong> <a href="https://github.com/cenkbardakci/eks-terraform.git" target="_blank">https://github.com/cenkbardakci/eks-terraform.git</a></p>
        </div>
    </div>
</body>
</html>
