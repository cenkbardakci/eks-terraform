name: Deploy EKS Cluster

on:
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform for EKS Cluster
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Initialize Terraform
      run: terraform init

    - name: Format Terraform
      run: terraform fmt --recursive

    - name: Plan Terraform
      run: terraform plan -lock=false

  terraform-apply: 
    - name: Apply Terraform
      needs: terraform
      run: |
        terraform apply -auto-approve
        echo "Terraform apply completed. Please review changes and manually approve or reject the deployment."

    - name: Capture EKS Cluster Name
      run: |
        output=$(terraform output -json)
        echo "CLUSTER_NAME=$(echo "$output" | jq -r '.cluster_name.value')" >> $GITHUB_ENV
